{% extends 'base.html' %}


{% block content %}
<div style="width:100%;">
    <div style="margin:50px auto; width:300px;">
    <h1>Signup</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
        <a href="{% url 'login' %}">Already have account?</a>
    </form>
</div>


</div>
{% endblock %}
